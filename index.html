<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA_Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/>
	<meta name="format-detection" content="telephone=no"/>
	<meta name="format-detection" content="email=no"/>

	<title>Document</title>
</head>
<link rel="stylesheet" type="text/css" href="css/animate.css">
<style>
	body,html{
		width:100%;
		height:100%;
		font-size: 62.5%;
        
	}

	*{
		margin:0;
		padding: 0;
        list-style: none;

	}
	#main{
	width:100%;
	height:100%;
	overflow: hidden;
	}
	.slide{
		width:100%;
		height:100%;
	}
	#main .slide .box{
		width:100%;
		height:100%;
		
		display: -webkit-box;
		-webkit-box-align:center;
		-webkit-box-pack:center;

	}
	

	
	#main .slide >.box > *{
			display:none;
	}
	#main .slide >.box.active > *{
			display:block;
	}


	#main .slide .box1{
		background: url(./img/phoneBg.jpg);
		position: relative;                                           
	}
	#main .slide>.box1 .p1{
		width: 100%;
		height: 100%;		
		display: -webkit-box;
		-webkit-box-pack:center;
		-webkit-box-align:center;	
	}
	#main .slide>.box1 .p1 img{
		width: 80%;
       margin:5% 9%;
		position: absolute;
		
	}
    
    .img1{
      top:0;  
    }
    .img2{
        bottom:0;
    }


#main .slide .box2{
		background: url(./img/phoneBg.jpg);
		position: relative;                                           
	}
	#main .slide>.box2 .p2{
		width: 100%;
		height: 100%;		
		display: -webkit-box;
		-webkit-box-pack:center;
		-webkit-box-align:center;	
	}
	#main .slide>.box2 .p2 img{
		width: 80%;
         margin:5% 9%;
		position: absolute;

	}
    .ppp{
      position:absolute;
      top: 24%;
      left: 40%;
      color:#fff;
    }
     .img3{
      top:0;  
    }
    .img4{
        bottom:0;
    }


#main .slide .box3{
		background:#eee;
		                                          
	}
 	#main .slide>.box3 .p3{
	width: 100%;
	height: 100%;
    overflow-y: scroll;
	position: relative;
	display: -webkit-box;
/*-webkit-box-orient:veritical;*/
	/*//-webkit-box-pack:center;
	//-webkit-box-align:center;	*/
} 
	#main .slide>.box3 .p3 .img7{
		width: 100%;
        position: absolute;
        bottom:0;
        left:0; 
		
	}
     
    .dv3_uls{
        width:100%;
        height:100%;
    }
    
     .dv3_uls    li{
        width:100%;
         height: 10%;
       /*// height:100%;*/
    }


  .dv3_uls li:nth-child(2n+1) {
    width: 100%;
    /*height: 0.5rem; */}
    .dv3_uls li:nth-child(2n+1) img {
      width: 20%;
      /*height: 0.77rem;*/
      float: left; }
    .dv3_uls li:nth-child(2n+1) p {
      width:35%;
        padding-left: .5rem;
      line-height: 2rem;
      float: left;
      border: .1rem solid #ccc;
      border-radius: 5px;
      
      
      background: #fff;
     }
  .dv3_uls li:nth-child(2n) {
    width: 100%;
   }
    .dv3_uls li:nth-child(2n) img {
      width: 20%;
      float: right; }
    .dv3_uls li:nth-child(2n) p {
      width: 35%;
      line-height: 2rem;
         padding-left: .5rem;
      float: right;
      border: .1rem solid #ccc;
      border-radius: 5px;  
      background: #A2E45C;
     }
    
    
    
    
    
    
    
    
    


	

#main .slide .box4{
		background:url(img/cubeBg.jpg) no-repeat;
	                                         
	}
 	#main .slide>.box4 .p4{
	/* position: absolute;
      left: 0;
      top: 0;*/
      width: 100%;
      height: 100%;
	 -webkit-box-pack:center;
	 -webkit-box-align:center;
     position: relative;
} 
    
    #main .slide>.box4 .p4 ul{
          position: absolute;
          left: 20%;
          top:30%;
          width:100%;
        height:100%;
          -webkit-transform-style: preserve-3d;
          -webkit-transform: rotateX(20deg);
          -webkit-transform: rotateY(10deg);
          -webkit-transform-origin: 1rem 1rem 1rem;  
    }
    
     #main .slide>.box4 .p4 ul li{       
        width:50%;
        height:50%;
        list-style: none;
        display: block;
        position: absolute;

    }
      #main .slide>.box4 .p4 ul li:nth-child(1) {
      background: url("img/cubeImg1.png") no-repeat;
      background-size: contain;
      }
     #main .slide>.box4 .p4 ul li:nth-child(2) {
      left: -50%;
      background: url("img/cubeImg2.png") no-repeat;
      background-size: contain;
      -webkit-transform: rotate3d(0, 1, 0, 90deg);
      -webkit-transform-origin: right center; 
     }
     #main .slide>.box4 .p4 ul li:nth-child(3) {
      background: url("img/cubeImg3.png") no-repeat;
      background-size: contain;
      -webkit-transform: translate3d(0, 0, 100px);
     }
    #main .slide>.box4 .p4 ul li:nth-child(4) {
      left: 50%;
      background: url("img/cubeImg4.png") no-repeat;
      background-size: contain;
      -webkit-transform: rotate3d(0, 1, 0, -90deg);
      -webkit-transform-origin: left center; 
    }
    #main .slide>.box4 .p4 ul li:nth-child(5) {
      top: -50%;
      background: url("img/cubeImg5.png") no-repeat;
      background-size: contain;
      -webkit-transform: rotate3d(1, 0, 0, -90deg);
      -webkit-transform-origin: bottom center; 
    }
    #main .slide>.box4 .p4 ul li:nth-child(6) {
      top: 50%;
      background: url("img/cubeImg6.png") no-repeat;
      background-size: contain;
      -webkit-transform: rotate3d(1, 0, 0, 90deg);
      -webkit-transform-origin: top center; 
    }


</style>
<body>
	
<div id="main">

	<div class="slide">
		<section class="box box1 active" >
			<div class="p1">
			 <img src="img/phoneHeadName.png" alt="" class="img1">
			 <img src="img/phoneBtn.png" alt="" class="img2">
			</div>





		</section>
		<section class="box box2">
			
			<div class="p2" >
               
                <img src="img/phoneHeadName.png" alt="" class="img3">
                
                
               <p class="ppp">00:00:00</p>
				<img src="img/phoneKey.png" alt="" class="img4">        




			</div>
		</section>
		<section class="box box3" >
			<div class="p3">
				 <ul class="dv3_uls" id="dv3_uls">
                <li>
                   <img src="img/messageHead1.png">
                   <p>这个学费多少钱？贵吗？</p>
                </li>
                <li>
                    <img src="img/messageHead2.png">
                   <p>哦对了，我基础不太好，听的懂吗</p>
                </li> 
            </ul>
				
				<img src="img/messageText.png" alt="" class="img7">
				
				
			</div>
		</section>
		<section class="box box4">
			<div class="p4" >
				<ul>
				    <li>1</li>
				    <li>2</li>
				    <li>3</li>
				    <li>4</li>
				    <li>5</li>
				    <li>6</li>
				</ul>
		
			</div>

		</section>

	    

	</div>
</div>

</body>
</html>
